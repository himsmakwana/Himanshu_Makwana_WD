<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">
                First Name
              </label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                placeholder="Enter First Name"
              />
            </div>
              <div class="form_control">
                <label for="last_name">
                  Last Name
                </label>
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  placeholder="Enter last Name"
                />
              </div>
              <div class="form_control">
                <label for="email">
                  Email
                </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form_control">
                <label for="Job_role">
                  Job Role
                </label>
                <select id="Job_role" name="Job_role">
                  <option value="Select Job Role">Select Job Role</option>
                  <option value="fronend">Frontend Developer</option>
                  <option value="backend">Backend Developer</option>
                  <option value="full_stack">Full Stack Developer</option>
                  <option value="ui_ux">UI UX Designer</option>
                </select>
              </div>
              <div class="address_control">
                <label for="address">
                  Address
                </label>
                <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter Address"></textarea>
              </div>
              <div class="form_control">
                <label for="city">
                City
                </label>
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Enter city name"
                />
              </div>
              <div class="form_control">
                <label for="pin_code">
                  Pin Code
                </label>
                <input
                  type="number"
                  name="pin_code"
                  id="pin_code"
                  placeholder="Enter pin_code"
                />
              </div>
              <div class="form_control">
                <label for="date">
                  Date
                </label>
                <input 
                value="2023-01-22"
                  type="date"
                  name="date"
                  id="date"
                 
                />
              </div>
              <div class="form_control">
                <label for="upload">
                  Upload Your CV
                </label>
                <input
                  type="file"
                  name="upload"
                  id="upload"
              
                />
              </div>
              
            </div>
            <div 
            
            class="button_container">
                <button type="submit">Apply Now</button>
            </div>
            
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
