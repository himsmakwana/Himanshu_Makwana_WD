<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>console.log() => developer option for debug</p>
    <p>alert() => popup success or single aknowlegment</p>
    <p>confirm() => get confirmation for aprove or rejection</p>
    <p>prompt() => get inputs from the user</p>
    <script>
      alert("Loggedin success");
      alert("welcome");
      confirm("are you sure?");
      prompt("Enter addition of 5+5");
    </script>
  </body>
</html>
