<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement Example</title>
  </head>
  <body>
    <script>
      var day = 7;
      switch (day) {
        case 1:
          document.write("Toady is Monday");

          break;
        case 2:
          document.write("Toady is Tuesday");
          break;
        case 3:
          document.write("Toady is Wednesday");
          break;
        case 4:
          document.write("Toady is Thusday");
          break;
        case 5:
          document.write("Toady is Friday");
          break;
        case 6:
          document.write("Toady is Saturday");
          break;
        case 7:
          document.write("Toady is Sunday");
          break;

        default:
          document.write("Please Enter Valid Day");
          break;
      }
    </script>
  </body>
</html>
