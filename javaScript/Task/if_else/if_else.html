<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example if else</title>
  </head>
  <body>
    <script>
      // if else is used for check single condition
      let age = 28;
      let voterid = "yes";
      if (age >= 18 && voterid == "yes") {
        alert("Welcome!");
        alert("you can vote!");
        // if else if ladder
      } else if (age >= 18 && voterid != "yes") {
        alert("please..Get your voter id card");
      } else {
        alert(" Sorry...You can not vote.!");
      }
    </script>
  </body>
</html>
