<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if else if Ladder examle</title>
  </head>
  <body>
    <script>
      document.write("<h1>If...else if Ladder examle</h1>");
      document.write("<h2>Grade Calculate</h2>");
      var marks = 80;
      var grade;
      if (marks >= 90) {
        grade = "A";
      } else if (marks >= 80) {
        grade = "B";
      } else if (marks >= 70) {
        grade = "C";
      } else if (marks >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }
      document.write("<h3>Your grade is " + grade + "</h3>");
    </script>
  </body>
</html>
