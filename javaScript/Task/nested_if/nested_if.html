<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested if</title>
  </head>
  <body>
    <script>
      // nested if else means more if else in single if else
      // it used for check more conditions
      let age = 25;
      let voterid = "yes";
      if (age >= 18) {
        if (voterid == "yes") {
          alert("You can Vote.!");
        } else {
          alert("Get You voter id card");
        }
      } else {
        alert("You can not Vote.!");
      }
    </script>
  </body>
</html>
