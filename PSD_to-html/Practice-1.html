<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Web Site</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* border: 1px solid white; */
      }
      .container {
        width: auto;

        /* height: 800px; */
        border: 1px solid black;
      }
      /* menu section start */
      .menubar {
        background-color: #303030;
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 100px;
        padding: 20px 0;
      }
      .menu ul {
        display: flex;
        justify-content: space-between;
        gap: 50px;
        color: white;
        font-size: 20px;
        text-transform: uppercase;
        list-style-type: none;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-weight: 100;
      }
      .menu ul a {
        color: white;
        font-size: 15px;
        text-decoration: none;
      }
      .menu ul a:hover {
        color: #303030;
        background-color: #e7631c;
      }
      .logo img {
        height: 40px;
      }
      /* hero section start */
      .hero-section {
        background-image: url(/PSD_to-html/hero.png);
        background-repeat: no-repeat;
        background-position: 15% 60%;
        height: 30rem;
        background-size: cover;
      }
      .box {
        height: 300px;
        width: 400px;
        padding: 170px 0px 0px 95px;
      }

      .hero-section .title {
        color: white;
        font-size: 4rem;
      }
      .hero-section .text p {
        color: white;
        text-align: justify;
        padding: 10px;
      }

      .button-reg {
        color: white;
        background-color: #e7631c;
        margin: 20px;
        padding: 8px 30px;
        border: none;
      }
      .botton-reg:hover {
        background-color: wheat;
        color: #e7631c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menubar">
        <div class="logo">
          <img
            src="/PSD_to-html/Vector Smart Object (Double Click to Edit).png"
            alt="logo"
          />
        </div>
        <div class="menu">
          <ul>
            <a href="#" target="_self"><li>home</li></a>
            <a href="#" target="_self"><li>product</li></a>
            <a href="#" target="_self"><li>promo</li></a>
            <a href="#" target="_self"><li>about</li></a>
            <a href="#" target="_self"><li>contact</li></a>
          </ul>
        </div>
        <div class="search">
          <a href="#" target="">
            <img src="/PSD_to-html/Search.png" alt="search"
          /></a>
        </div>
      </div>

      <div class="hero-section">
        <div class="box">
          <div class="title">Title Here</div>
          <div class="text">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
              lacinia odio vitae vestibulum vestibulum.
            </p>
          </div>
          <div class="button-reg">
            <a href="#" target=""> Register Now</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
