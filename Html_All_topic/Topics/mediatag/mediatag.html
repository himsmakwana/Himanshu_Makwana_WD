<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media_Tag</title>
  </head>
  <body>
    <audio src="/Topics/material/music.mp3" controls></audio>
    <video src="/Topics/material/video.mp4" controls width="500px"></video>
    <video
      src="/Topics/material/video.mp4"
      controls
      width="500px"
      poster="/Topics/material/1.jpg"
      loop
      autoplay
      muted
    ></video>
    <embed
      src="/Topics/material/websitedesigning_assignment.pdf"
      width="500px"
      height="600px"
    />
    <picture>
      <source media="(min-width: 768px)" srcset="/Topics/material/1.jpg" />
      <img src="/Topics/material/2.jpg" alt="" />
    </picture>
  </body>
</html>
