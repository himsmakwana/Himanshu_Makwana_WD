<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">LOGO</h1>
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link" href="#">Home</a></li>
          <li><a class="navbar-link" href="#">About</a></li>
          <li><a class="navbar-link" href="#">Services</a></li>
          <li><a class="navbar-link" href="#">Gallary</a></li>
          <li><a class="navbar-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
      </div>
    </header>
    <!-- ==================================================
                Our Main Hero Section start
    ================================================== -->
    <main>
      <section class="section-hero">
        <div class="hero">
          <p>Hero Section</p>
        </div>
      </section>
    </main>
    <!-- ==================================================
                Our Service Section start
    ================================================== -->

    <section class="section-services">
      <div class="Services">
        <p>Services Section</p>
      </div>
    </section>
    <!-- ==================================================
                Our JavaScript Section start
    ================================================== -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
