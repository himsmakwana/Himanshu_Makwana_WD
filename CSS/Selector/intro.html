<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>. = class</p>
    <p># = id</p>
    <p>h1.h2,p,div = element type selector</p>
    <p>ul .menu a/ ul#menu a =Descendant selector</p>
    <p>.menu>li>lable>a =child selector</p>
    <p>h2+p = Adjacent sibling selector</p>
    <p>h2~p =General sibling Selector</p>
    <p>h1,p,lable= Grouping Selector(multiple selector)</p>
  </body>
</html>
