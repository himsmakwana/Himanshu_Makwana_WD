<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Task 3</title>
    <style>
      * {
        border: 1px solid black;
      }
      .wrapper {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-auto-rows: minmax(200px, auto);
        gap: 5px;
      }
      .img1 {
        grid-column: 1/3;
      }
      .img2 {
        grid-column: 3/5;
      }
      .img4 {
        grid-column: 6/8;
      }
      .img5 {
        grid-column: 1/4;
      }
      .img6 {
        grid-column: 4/6;
      }
      .img7 {
        grid-column: 6/8;
      }
      .img8 {
        grid-column: 1/3;
      }
      .img9 {
        grid-column: 3/6;
      }
      .img10 {
        grid-column: 6/9;
      }
      .img11 {
        grid-column: 1/3;
      }
      .img13 {
        grid-column: 4/6;
      }
      .img14 {
        grid-column: 6/9;
      }
      .wrapper div:hover {
        cursor: pointer;
        transform: scale(1.08);
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="img1">1</div>
      <div class="img2">2</div>
      <div class="img3">3</div>
      <div class="img4">4</div>
      <div class="img5">5</div>
      <div class="img6">6</div>
      <div class="img7">7</div>
      <div class="img8">8</div>
      <div class="img9">9</div>
      <div class="img10">10</div>
      <div class="img11">11</div>
      <div class="img12">12</div>
      <div class="img13">13</div>
      <div class="img14">14</div>
    </div>
  </body>
</html>
