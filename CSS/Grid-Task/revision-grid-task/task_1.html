<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid task1 basic web layout</title>
    <style>
      * {
        border: 1px solid black;
      }
      #web {
        display: grid;
        grid-template-rows: 50px 300px 150px 70px;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-areas:
          "header menu "
          "main menu "
          "ftr ft ";
        width: 100%;
        height: 300px;
      }
      #web header {
        grid-area: header;
      }
      #web menu {
        grid-area: menu;
      }
      .web footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <section class="web">
      <header>Header</header>
      <menu>menu</menu>

      <main>main</main>

      <footer>footer</footer>
    </section>
  </body>
</html>
