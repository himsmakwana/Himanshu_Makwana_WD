<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        background-color: rgb(182, 212, 74);
        border: 1px solid rgb(97, 4, 4);
        width: 100px;
        position: relative;
        height: 100px;
        margin-top: 50px;
      }

      .box2 {
        background-color: rgb(14, 173, 99);
        border: 2px solid rgb(71, 1, 1);
        width: 200px;
        position: relative;
        height: 200px;
        margin-top: 100px;
        left: 50px;
      }

      .box3 {
        background-color: rgb(241, 128, 22);
        border: 2px solid rgb(75, 2, 2);
        width: 50px;
        position: relative;
        height: 50px;
        top: 50px;
      }

      .box4 {
        background-color: rgb(207, 13, 110);
        border: 2px solid rgb(61, 1, 1);
        width: 300px;
        position: relative;
        height: 300px;
        top: 500px;
      }
    </style>
  </head>

  <body>
    <p>
      position relative will not create a layer its just enable
      top-left-right-bottom.
    </p>

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <ul>
      <li>Test1</li>
      <li>Test2</li>
      <li>Test3</li>
      <li>Test4</li>
      <li>Test5</li>
      <li>Test6</li>
      <li>Test7</li>
    </ul>
  </body>
</html>
