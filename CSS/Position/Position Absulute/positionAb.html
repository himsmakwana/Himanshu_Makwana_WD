<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        background-color: red;
        border: 2px solid darkgoldenrod;
        width: 200px;
        position: absolute;
        height: 200px;
      }

      .box2 {
        background-color: orangered;
        border: 2px solid black;
        width: 200px;
        position: absolute;
        height: 200px;
        margin-top: 100px;
        left: 50px;
      }

      .box3 {
        background-color: yellow;
        border: 2px solid darkmagenta;
        width: 50px;
        position: absolute;
        height: 50px;
        top: 50px;
      }

      .box4 {
        background-color: blue;
        border: 2px solid grey;
        width: 300px;
        position: absolute;
        height: 300px;
        top: 500px;
      }
    </style>
  </head>

  <body>
    <p>
      position ab will create layer and enable top-left-right-bottom acordding
      to screen release its own space
    </p>

    <div class="box1">box1</div>

    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <ul>
      <li>Test1</li>
      <li>Test2</li>
      <li>Test3</li>
      <li>Test4</li>
      <li>Test5</li>
      <li>Test6</li>
      <li>Test7</li>
      <li>Test8</li>
      <li>Test9</li>
    </ul>
  </body>
</html>
