<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: 20% 40%;
        height: 400px;
        width: 400px;
        /* overflow: hidden; */
      }
      img {
        width: 100%;
        transition: all 2s;
      }
      .box:hover img {
        border: 15px solid rgb(116, 35, 35);
        border-radius: 40px;
        /* transform: rotate(45deg) translate(75px, -65px) scale(1.1, 1.3); */
        /* skew(60deg, -28deg); */
        box-shadow: -23px -21px 25px 0px rgba(109, 17, 17, 0.3);
        /* transform: scale(2); */
        /* transform: rotate(90deg); */

        /* transform: rotate(72deg) scale(1.2) translate(-45px, -10px); */
        /* -webkit-transform: rotate(72deg) scale(1.2) translate(-45px, -10px); */
        -moz-transform: rotate(72deg) scale(1.2) translate(-45px, -10px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="/images/1.jfif" alt="image" />
    </div>
  </body>
