<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: 1px solid;
      }
      .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        grid-auto-rows: minmax(100px, auto);
        /* display: grid; */
        /* grid-template-columns: repeat(2,0fr); */
        /* grid-template-columns: repeat(3,1fr);
            grid-template-rows: minmax(100px,auto); */
      }
      .one {
        grid-column: 1/3;
        grid-row: 1;
        background-color: springgreen;
      }
      .two {
        grid-column: 2/4;
        grid-row: 1/3;
        background-color: rgba(157, 139, 4, 0.623);
      }
      .three {
        grid-column: 1;
        grid-row: 2 / 5;
        background-color: rgba(4, 157, 58, 0.623);
      }
      .four {
        grid-column: 3;
        grid-row: 3;
        background-color: rgba(56, 108, 199, 0.623);
      }
      .five {
        grid-column: 2;
        grid-row: 3/5;
        background-color: rgba(157, 121, 4, 0.623);
      }
      .six {
        grid-column: 3;
        grid-row: 4;
        background-color: rgba(157, 4, 139, 0.623);
      }
      img {
        width: 100%;
        object-fit: contain;
        object-fit: cover;
      }
      .img2 img {
        height: inherit;
      }
      .img2 {
        height: 1000px;
      }
      /* 
      .one{} */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="one"><img src="/images/1.jfif" alt="" /></div>
      <div class="two">
        <div class="img2">
          <img src="/images/1.jfif" alt="" />
        </div>
      </div>
      <div class="three"><img src="/images/1.jfif" alt="" /></div>
      <div class="four"><img src="/images/1.jfif" alt="" /></div>
      <div class="five"><img src="/images/1.jfif" alt="" /></div>
      <div class="six"><img src="/images/1.jfif" alt="" /></div>
    </div>
  </body>
</html>
