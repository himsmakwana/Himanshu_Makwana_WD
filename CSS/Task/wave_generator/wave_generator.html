<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAve-genarator</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .container {
        text-align: center;
        height: 100vh;
        width: 100%;
        background-image: url(img.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position-y: bottom;
        position: relative;
      }
      image {
        width: 100%;
      }
      .container .waves {
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 100%;
      }
      .container h2 {
        font-size: 36px;
        letter-spacing: 4px;
        color: #ffffff;
        font-weight: 700;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        padding: 130px 0px 10px 0px;
      }
      .container p {
        padding: 10px;
        font-size: 14px;
        line-height: 29px;
        color: #f4f5f9;
        font-weight: 400;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .logo {
        width: 50px;
        height: 50px;
      }
      .logo img {
        border-radius: 50%;
      }
      #log1 {
        position: absolute;
        bottom: 235px;
        left: 130px;
      }
      #log2 {
        position: absolute;
        bottom: 275px;
        left: 400px;
      }
      #log3 {
        position: absolute;
        bottom: 285px;
        left: 700px;
      }
      #log4 {
        position: absolute;
        bottom: 230px;
        right: 420px;
      }
      #log5 {
        position: absolute;
        bottom: 240px;
        right: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>OUR TEAM</h2>
      <p>Meet the craziest team. Share your thoughts with them.</p>
      <div>.....<span>*</span>.....</div>
      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill="  rgba(175, 48, 48, 0.247)"
          fill-opacity="1"
          d="M0,96L60,85.3C120,75,240,53,360,37.3C480,21,600,11,720,26.7C840,43,960,85,1080,90.7C1200,96,1320,64,1380,48L1440,32L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
        ></path>
      </svg>
      <div class="logo" id="log1"><img src="logo1.png" alt="" srcset="" /></div>
      <div class="logo" id="log2"><img src="logo2.png" alt="" srcset="" /></div>
      <div class="logo" id="log3"><img src="logo3.png" alt="" srcset="" /></div>
      <div class="logo" id="log4"><img src="logo4.png" alt="" srcset="" /></div>
      <div class="logo" id="log5"><img src="logo5.png" alt="" srcset="" /></div>
    </div>
  </body>
</html>
